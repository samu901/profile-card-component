<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
</head>
<body>
  <main>
    <div id="card">
      <header>
        <img src="./assets/images/bg-pattern-card.svg" alt="pattern card" id="pattern"/>
        <img src="./assets/images/image-victor.jpg" alt="victor" id="user-image" />
      </header>
      <div id="info">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div id="stats">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
